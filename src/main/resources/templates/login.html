<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .form-control {
            height: 50px;
        }
        .card {
            padding: 20px;
            margin-top: 15%;
        }
    </style>
</head>
<body style="background: linear-gradient(to right, #1c92d2, #f2fcfe);">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 pb-2">Iniciar Sesión</h1>

            <!-- Mensaje de error -->
            <div style="margin-bottom:0" th:if="${param.error}" class="alert alert-danger mb-0" role="alert">
                Hubo un error con tu inicio de sesión. Por favor, intenta nuevamente.
            </div>

            <div class="card mt-2">
                <div class="card-body">
                    <form action="/authenticate" method="post">
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="mx-auto col-md-8 d-grid btn btn-primary mt-4">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script></body>
</html>
