<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de Trámite</title>
</head>
<body>
<form action="#" th:action="@{/form}" th:object="${tramite}" method="post">
  <label for="codigo">Código:</label><br>
  <input type="text" id="codigo" th:field="*{codigo}"><br>

  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" th:field="*{nombre}"><br>

  <label for="comprobante">Número de Comprobante:</label><br>
  <input type="text" id="comprobante" th:field="*{numeroComprobante}"><br>

  <label for="resumen">Resumen:</label><br>
  <textarea id="resumen" th:field="*{resumen}"></textarea><br>

  <label for="monto">Monto:</label><br>
  <input type="number" id="monto" th:field="*{monto}"><br>

  <label for="fechaConclusion">Fecha de Conclusión del Trámite:</label><br>
  <input type="date" id="fechaConclusion" th:field="*{fechaConclusion}"><br>

  <label for="documentoDigital">Vínculo al Documento Digital:</label><br>
  <input type="text" id="documentoDigital" th:field="*{vinculoDocumentoDigital}"><br>

  <input type="submit" value="Enviar">
</form>
</body>
</html>
